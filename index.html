<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Bootcamp</title>
  </head>
  <body>
    <header class="SiteHeader">
      <nav class="NavigationBar">
        <ul>
          <li><a href="#buttons">Buttons</a></li>
          <li><a href="#idcards">ID Cards</a></li>
          <li>
            <a href="#flags">Flags</a>
          </li>
          <li><a href="#chess-board">Chessboard</a></li>
        </ul>
      </nav>
    </header>

    <section class="Section">
      <h1 title="im a header">Bootcamp</h1>
    </section>

    <div id="buttons" class="Section">
      <h2>Buttons</h2>

      <div class="ButtonGroup">
        <button id="copy-button" class="Button Button--Primary">Primary</button>
        <button id="remove-button" class="Button Button--Secondary">
          Secondary
        </button>
      </div>
    </div>

    <section class="Section">
      <section class="Container">
        <div class="Item">1</div>
        <div class="Item">2</div>
        <div class="Item">3</div>
        <div class="Item">4</div>
        <div class="Item">5</div>
        <div class="Item">6</div>
        <div class="Item">7</div>
        <div class="Item">8</div>
        <div class="Item">9</div>
        <div class="Item">10</div>
        <div class="Item">11</div>
        <div class="Item">12</div>
      </section>
    </section>

    <section id="idcards" class="Section">
      <div class="Box">
        <div class="Box__Header">
          <div class="Circle"><span>M.M.</span></div>
          <p class="Text">Max Mustermann</p>
        </div>
        <p class="Text">Lorem ipsum dolor sit fuller words.</p>
      </div>
    </section>

    <section class="Section">
      <div class="Box">
        <div class="Box__Header">
          <div class="Circle">
            <img class="Norman" src="images/norman.jpeg" alt="Norman" />
          </div>
          <p class="Text">Norman Ritter</p>
        </div>
        <p class="Text">Was ist mit die Fische?</p>
      </div>
    </section>

    <section id="flags" class="Section Section--Vertical">
      <div class="FlagBox FlagBox--Vertical">
        <div class="FlagBar" style="--color: black"></div>
        <div class="FlagBar" style="--color: red"></div>
        <div class="FlagBar" style="--color: gold"></div>
        <img
          class="Bundesadler"
          src="images/Bundesadler.png"
          alt="Bundesadler"
        />
      </div>

      <div class="FlagBox">
        <div class="FlagBar" style="--color: blue"></div>
        <div class="FlagBar" style="--color: white"></div>
        <div class="FlagBar" style="--color: red"></div>
      </div>

      <div class="FlagBox" style="--color: rgb(27, 77, 185)">
        <div class="CrossVertical"></div>
        <div class="CrossHorizontal"></div>
      </div>

      <div class="FlagBox">
        <div class="FlagBar" style="--color: green; --flex: 0.4"></div>
        <div class="FlagBar" style="--color: red; --flex: 0.6"></div>
        <img
          class="Wappen"
          src="images/Portugal_Wappen.gif"
          alt="PortugalWappen"
        />
      </div>
    </section>

    <section id="chess-board" class="Section">
      <div id="chessboard" class="Chessboard"></div>
    </section>

    <section class="Section">
      <div class="GooglePage">
        <img class="GoogleLogo" src="images/Google.png.png" alt="GoogleLogo" />
        <div class="SearchBox">
          <input type="text" class="SearchInput" placeholder="Google-Suche" />
        </div>

        <div class="GoogleButtons">
          <button>Google-Suche</button>
          <button>Auf gut Gl√ºck!</button>
        </div>
      </div>
    </section>
  </body>
</html>
