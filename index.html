<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bootcamp</title>
  </head>
  <body>
    <h1 title="im a header">Bootcamp</h1>

    <div class="Section">
      <h2>Buttons</h2>

      <div class="ButtonGroup">
        <button class="Button Button--Primary">Primary</button>
        <button class="Button Button--Secondary">Secondary</button>
      </div>
    </div>

    <div class="Section">
      <section class="Container">
        <div class="Item">1</div>
        <div class="Item">2</div>
        <div class="Item">3</div>
        <div class="Item">4</div>
        <div class="Item">5</div>
        <div class="Item">6</div>
        <div class="Item">7</div>
        <div class="Item">8</div>
        <div class="Item">9</div>
        <div class="Item">10</div>
        <div class="Item">11</div>
        <div class="Item">12</div>
      </section>
    </div>

    <div class="Section">
      <div class="Box">
        <div class="Box__Header">
          <div class="Circle"><span>M.M.</span></div>
          <p class="Text">Max Mustermann</p>
        </div>
        <p class="Text">Lorem ipsum dolor sit fuller words.</p>
      </div>
    </div>

    <div class="Section">
      <div class="Box">
        <div class="Box__Header">
          <div class="Circle">
            <img class="Norman" src="images/norman.jpeg" alt="Norman" />
          </div>
          <p class="Text">Norman Ritter</p>
        </div>
        <p class="Text">Was ist mit die Fische?</p>
      </div>
    </div>
    <div class="Section">
      <div class="Flagbox">
        <div class="Color Black"></div>
        <div class="Color Red">
          <img class="Adler" src="images/Adler.jpeg" alt="Bundesadler" />
        </div>
        <div class="Color Gold"></div>
      </div>
    </div>
  </body>
</html>
