<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/jpg" href="images/Favicon.jpg" />
    <title>Bootcamp</title>
  </head>
  <body>
    <header class="SiteHeader">
      <button class="Button--Icon u-HiddenDesktop" data-drawer-trigger="menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-menu-icon lucide-menu"
        >
          <path d="M4 12h16" />
          <path d="M4 18h16" />
          <path d="M4 6h16" />
        </svg>
      </button>

      <button class="Button--Icon u-HiddenDesktop" data-drawer-trigger="cart">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-shopping-cart-icon lucide-shopping-cart"
        >
          <circle cx="8" cy="21" r="1" />
          <circle cx="19" cy="21" r="1" />
          <path
            d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
          />
        </svg>
      </button>

      <nav class="NavigationBar">
        <ul class="u-NoList">
          <li><a class="Link" href="#buttons">Buttons</a></li>
          <li><a class="Link" href="#idcards">ID Cards</a></li>
          <li>
            <a class="Link" href="#flags">Flags</a>
          </li>
          <li><a class="Link" href="#chess-board">Chessboard</a></li>
        </ul>
      </nav>
    </header>

    <aside class="Drawer Drawer--Right PageContent" data-drawer="cart">
      <ul class="u-NoList">
        <li><a class="Link" href="#buttons">Buttons</a></li>
        <li><a class="Link" href="#idcards">ID Cards</a></li>
        <li>
          <a class="Link" href="#flags">Flags</a>
        </li>
        <li><a class="Link" href="#chess-board">Chessboard</a></li>
      </ul>
      <button class="CloseButton Button--Icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x-icon lucide-x"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </aside>

    <aside class="Drawer Drawer--Left PageContent" data-drawer="menu">
      <ul class="u-NoList">
        <li><a class="Link" href="#buttons">Buttons</a></li>
        <li><a class="Link" href="#idcards">ID Cards</a></li>
        <li>
          <a class="Link" href="#flags">Flags</a>
        </li>
        <li><a class="Link" href="#chess-board">Chessboard</a></li>
      </ul>
      <button class="CloseButton Button--Icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x-icon lucide-x"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </aside>

    <div class="PageContent">
      <section class="Section">
        <h1 title="im a header">Bootcamp</h1>
      </section>

      <div id="buttons" class="Section">
        <h2>Buttons</h2>

        <div class="ButtonGroup">
          <button id="copy-button" class="Button Button--Primary">
            Primary
          </button>
          <button id="remove-button" class="Button Button--Secondary">
            Secondary
          </button>
        </div>
      </div>

      <section class="Section">
        <section class="Container">
          <div class="Item">1</div>
          <div class="Item">2</div>
          <div class="Item">3</div>
          <div class="Item">4</div>
          <div class="Item">5</div>
          <div class="Item">6</div>
          <div class="Item">7</div>
          <div class="Item">8</div>
          <div class="Item">9</div>
          <div class="Item">10</div>
          <div class="Item">11</div>
          <div class="Item">12</div>
        </section>
      </section>

      <section id="idcards" class="Section">
        <div class="Box">
          <div class="Box__Header">
            <div class="Circle"><span>M.M.</span></div>
            <p class="Text">Max Mustermann</p>
          </div>
          <p class="Text">Lorem ipsum dolor sit fuller words.</p>
        </div>
      </section>

      <section class="Section">
        <div class="Box">
          <div class="Box__Header">
            <div class="Circle">
              <img class="Norman" src="images/norman.jpeg" alt="Norman" />
            </div>
            <p class="Text">Norman Ritter</p>
          </div>
          <p class="Text">Was ist mit die Fische?</p>
        </div>
      </section>

      <section id="flags" class="Section Section--Vertical">
        <div class="FlagBox FlagBox--Vertical">
          <div class="FlagBar" style="--color: black"></div>
          <div class="FlagBar" style="--color: red"></div>
          <div class="FlagBar" style="--color: gold"></div>
          <img
            class="Bundesadler"
            src="images/Bundesadler.png"
            alt="Bundesadler"
          />
        </div>

        <div class="FlagBox">
          <div class="FlagBar" style="--color: blue"></div>
          <div class="FlagBar" style="--color: white"></div>
          <div class="FlagBar" style="--color: red"></div>
        </div>

        <div class="FlagBox" style="--color: rgb(27, 77, 185)">
          <div class="CrossVertical"></div>
          <div class="CrossHorizontal"></div>
        </div>

        <div class="FlagBox">
          <div class="FlagBar" style="--color: green; --flex: 0.4"></div>
          <div class="FlagBar" style="--color: red; --flex: 0.6"></div>
          <img
            class="Wappen"
            src="images/Portugal_Wappen.gif"
            alt="PortugalWappen"
          />
        </div>
      </section>

      <section id="chess-board" class="Section">
        <div id="chessboard" class="Chessboard"></div>
      </section>

      <section class="Section">
        <div class="GooglePage">
          <img class="GoogleLogo" src="images/Google.png" alt="GoogleLogo" />
          <div class="SearchBox">
            <div class="InputWrapper">
              <input
                id="google-input"
                type="text"
                class="Input Input--Search"
                placeholder="Google-Suche"
              />
              <svg
                class="GoogleLens"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="grey"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search-icon lucide-search"
              >
                <path d="m21 21-4.34-4.34" />
                <circle cx="11" cy="11" r="8" />
              </svg>
            </div>
          </div>

          <div class="GoogleButtons">
            <button id="google-search-button">Google-Suche</button>
            <button>Auf gut Gl√ºck!</button>
          </div>
        </div>
      </section>

      <section class="Section Section--Vertical">
        <div class="ButtonGroup">
          <button id="get-cat-image" class="Button Button--Primary">
            Get cat image
          </button>
          <button id="remove-cat-image" class="Button Button--Secondary">
            Remove cat image
          </button>
        </div>
        <input
          id="image-count"
          class="Input Input--Count"
          type="number"
          value="1"
          max="9"
          min="1"
        />
      </section>
    </div>
  </body>
</html>
