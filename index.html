<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Bootcamp</title>
  </head>
  <body>
      <header>
        <nav class="NavBar">
          <ul>
            <li><a href="#Buttons">Buttons</a></li>
            <li><a href="#IDCards">ID Cards</a></li>
            <li><a href="#Flags">Flags</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <h1 class="WebsiteHeader" title="im a header">Bootcamp</h1>

    <div id="Buttons" class="Section">
      <h2>Buttons</h2>

      <div class="ButtonGroup">
        <button id="copy-button" class="Button Button--Primary">Primary</button>
        <button id="remove-button" class="Button Button--Secondary">
          Secondary
        </button>
      </div>
    </div>

    <div class="Section">
      <section class="Container">
        <div class="Item">1</div>
        <div class="Item">2</div>
        <div class="Item">3</div>
        <div class="Item">4</div>
        <div class="Item">5</div>
        <div class="Item">6</div>
        <div class="Item">7</div>
        <div class="Item">8</div>
        <div class="Item">9</div>
        <div class="Item">10</div>
        <div class="Item">11</div>
        <div class="Item">12</div>
      </section>
    </div>

    <div id="IDCards" class="Section">
      <div class="Box">
        <div class="Box__Header">
          <div class="Circle"><span>M.M.</span></div>
          <p class="Text">Max Mustermann</p>
        </div>
        <p class="Text">Lorem ipsum dolor sit fuller words.</p>
      </div>
    </div>

    <div class="Section">
      <div class="Box">
        <div class="Box__Header">
          <div class="Circle">
            <img class="Norman" src="images/norman.jpeg" alt="Norman" />
          </div>
          <p class="Text">Norman Ritter</p>
        </div>
        <p class="Text">Was ist mit die Fische?</p>
      </div>
    </div>

    <div id="Flags" class="Section">
      <div class="FlagboxGer">
        <div class="Color Black"></div>
        <div class="Color Red"></div>
        <div class="Color Gold"></div>
        <img
          class="Bundesadler"
          src="images/Bundesadler.png"
          alt="Bundesadler"
        />
      </div>
    </div>

    <div class="Section">
      <div class="Flagbox">
        <div class="Color Blue"></div>
        <div class="Color White"></div>
        <div class="Color RedFra"></div>
      </div>
    </div>

    <div class="Section">
      <div class="Flagbox">
        <div class="Flag"></div>
        <div class="Cv"></div>
        <div class="Ch"></div>
      </div>
    </div>

    <div class="Section">
      <div class="Flagbox">
        <div class="Gruen"></div>
        <div class="Rot"></div>
        <img
          class="Wappen"
          src="images/Portugal_Wappen.gif"
          alt="PortugalWappen"
        />
      </div>
    </div>

    <div class="Section">
      <div class="GridContainer">
        <div class="GridItem Item-1">1</div>
        <div class="GridItem Item-2">2</div>
        <div class="GridItem Item-3">3</div>
      </div>
    </div>
  </body>
</html>
